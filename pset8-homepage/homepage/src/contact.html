<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet"> 

        <!-- ensures proper rendering and touch zooming for all devices -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Webpage</title>
    </head>

    <body>
        <!-- START NAV -->
        <div class ="nav container-fluid">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" id="home" aria-labelledby="home" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="photos" aria-labelledby="photos" href="./photos.html">Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="projects" aria-labelledby="projects" href="./projects.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" id="contact" aria-labelledby="contact" href="./contact.html">Contact</a>
                </li>
            </ul>
        </div>
        <!-- END NAV -->
        <!-- START FORM -->
        <div class="contact container-fluid">
            <div class="mb-3">
                <label for="emailForm" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailForm" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="messageForm" class="form-label">Message</label>
                <textarea class="form-control" id="messageForm" rows="3" placeholder="message here"></textarea>
            </div>
            <!-- Submit button -->
            <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>

            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="submitMsg" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                    <!-- <img src="..." class="rounded me-2" alt="..."> -->
                    <strong class="me-auto">Austin Aguilar</strong>
                    <small>Now</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                    Thank you for your interest!
                    </div>
                </div>
            </div>
        </div>
        <!-- END FORM -->
    </body>
    <script src="./app-logic.js"></script>
</html>
