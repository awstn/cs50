{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form action="/quote" method="post">
        <input type="text" name="symbol" placeholder="Look Up Symbol">
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
