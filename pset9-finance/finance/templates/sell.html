{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form action="/sell" method="post">
        <!-- Dropdown Menu -->
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">Symbol
                <option disabled selected>Symbol</option>
                {% for stock in stocksOwned %}
                    <option name="symbol" value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <!-- End Dropdown -->
        <!-- Share selection -->
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
        <!-- Sell selection -->
    </form>
{% endblock %}
